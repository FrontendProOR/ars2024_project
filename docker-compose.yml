version: '4.3'

services:
  ars2024project:
    image: ars2024project
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - consul
    environment:
      - CONSUL_HTTP_ADDR=consul:8500

  consul:
    image: consul:1.15.4
    ports:
      - 8500:8500
    volumes:
      - consul_data:/consul/data
    command: "agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0"

volumes:
  consul_data:
